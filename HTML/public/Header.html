<!--Begin Alert modal-->
<!--Each page should have an Alert to alert the user if something went wrong. So, it is every where, so it's shared among pages'-->
<div dir="rtl" class="modal" style="background: rgb(0, 0, 0, 0.2); z-index: 99999" id="alert">
   <div class="modal-dialog modal-dialog-centered modal modal-dialog-scrollable">
      <div class="modal-content was-validated">
         <div dir="rtl" class="modal-header text-white">
            <h4 class="modal-title">تنبيه</h4>
            <button dir="rtl" type="button" style="margin-left: 0" class="btn-close bg-white"
               onclick="$('#alert').fadeOut('fast')"></button>
         </div>
         <div class="modal-body">
            <p id="text">حدث خطأ ما...</p>
         </div>
      </div>
   </div>
</div>
<script defer>//it is function that mostly won't call until the page is loaded. So, I think we can use JQuery here.

   //shortcut that will show the alert modal, text and color are required parameter else are optional
   function Alert(text, color, title, onClickClose) {
      if (onClickClose)
         $('#alert').find('button').click(function () { return onClickClose(); });
      $('#alert').find('h4').text(title || 'تنبيه');
      $("#alert")
         .fadeIn("fast")
         .find("#text")
         .html(text||'حدث خطأ ما')
         .parent()
         .prev()
         .css("background-color", "var(--bs-" + color + ")");
   }

</script>
<!--End Alert modal-->
